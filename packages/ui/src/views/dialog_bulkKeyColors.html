<div class="addBulkColorDialog spectrum-Dialog spectrum-Dialog--small" id="">
  <div class="spectrum-Dialog-header">
    <h2 class="spectrum-Dialog-title">Add bulk key colors</h2>
  </div>
  <div class="spectrum-Dialog-content">
    <span class="spectrum-Typography">
      <p class="spectrum-Body4">Enter hex colors separated by comma or new line.</p>
      <p class="spectrum-Body4">These will be added as <b>key colors<b> to this color scale. </p>
    </span>
    <div class="spectrum-Form spectrum-Form--labelsAbove">
      <div class="spectrum-Form-item">
        <label for="fieldLabelExample-lifestory" class="spectrum-Form-itemLabel">Colors (Hex)</label>
        <textarea id="bulkColors" class="spectrum-Textfield spectrum-Textfield--multiline"></textarea>
      </div>
    </div>
  </div>
  <div class="spectrum-Dialog-footer">
    <button class="spectrum-Button spectrum-Button--secondary" onclick="cancelBulk()">Cancel</button>
    <button class="spectrum-Button spectrum-Button--cta" id="bulkAddButton">Add</button>
  </div>
</div>
