<!-- Color Scales Tab (partial / dynamic) -->
<div id="{{ scaleType }}" class="AppTab appFramePanelLeft">
  <div class="spectrum-Panel">
    <div class="spectrum-Panel-ContentWrapper">
      <div class="spectrum-Panel-Item spectrum-Panel-Item--noPadding">
         <!-- <div class="spectrum-Panel-Item spectrum-Form--row">
            <div class="spectrum-Form-item">
               <label class="spectrum-Fieldlabel spectrum-Fieldlabel--sizeM">Color scale name (optional)</label>
               <div class="spectrum-Textfield spectrum-Textfield--sizeM"><input type="text" class="spectrum-Textfield-input colorNameInput" id="{{ scaleType }}_colorName" name="{{ scaleType }}_colorName"></div>
               <div class="spectrum-ButtonGroup"></div>
            </div>
         </div> -->
         <div class="spectrum-Panel-Item">
            <div class="spectrum-Form spectrum-Form--row themeColor_configs" id="{{ scaleType }}-themeColor_configs">
               <div class="themeColor_subheading">
                  <h4 class="spectrum-Heading spectrum-Heading--sizeXXS">Key colors</h4>
                  <div class="keyColorActions">
                     <button class="spectrum-ActionButton spectrum-ActionButton--sizeM spectrum-ActionButton--quiet" id="{{ scaleType }}_addKeyColor" title="Add key color">
                        <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Add">
                           <use xlink:href="#spectrum-icon-18-Add"></use>
                        </svg>
                     </button>
                     <button class="spectrum-ActionButton spectrum-ActionButton--sizeM spectrum-ActionButton--quiet" title="Add bulk key colors" id="{{ scaleType }}_addBulk">
                        <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Add">
                           <use xlink:href="#spectrum-icon-18-BoxAdd"></use>
                        </svg>
                     </button>
                  </div>
               </div>
               <div class="keyColorsWrapper" id="{{ scaleType }}_keyColors">
               </div>
            </div>
         </div>
         <div class="spectrum-Panel-Item">
          <span class="spectrum-Heading spectrum-Heading--sizeXXS spectrum-Panel-Item-Title">Interpolation</span>
          <div class="spectrum-Form spectrum-Form--row" id="{{ scaleType }}-themeColor_keyColors">
               <div class="spectrum-Form-item spectrum-Form-item--row">
                  <label class="spectrum-FieldLabel spectrum-Fieldlabel--sizeM spectrum-FieldLabel--left">Color space</label>
                  <select class="spectrum-Picker spectrum-Picker--sizeM pickerMode" id="{{ scaleType }}_mode" name="{{ scaleType }}_mode">
                     <span class="spectrum-Picker-iconWrapper">
                        <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Picker-icon spectrum-UIIcon-ChevronDownMedium spectrum-Picker-icon">
                           <use xlink:href="#spectrum-css-icon-ChevronDownMedium"></use>
                        </svg>
                     </span>
                     <option value="CAM02">Jab</option>
                     <option value="CAM02p">JCh</option>
                     <option value="LCH">Lch</option>
                     <option value="LAB">Lab</option>
                     <option value="HSL">HSL</option>
                     <option value="HSLuv">HSLuv</option>
                     <option value="HSV">HSV</option>
                     <option value="RGB">RGB</option>

                     <!-- <option value="jab">Jab</option>
                     <option value="jch">JCh</option>
                     <option value="lab">Lab</option>
                     <option value="lch">LCh</option>
                     <option value="hsl">HSL</option>
                     <option value="hsv">HSV</option>
                     <option value="hsluv">HSLuv</option>
                     <option value="rgb">RGB</option> -->
                  </select>
               </div>
               <div class="spectrum-Form-item">
                  <div class="spectrum-Switch is-disabled" id="{{ scaleType }}_smoothWrapper">
                    <input type="checkbox" class="spectrum-Switch-input" id="{{ scaleType }}_smooth" disabled>
                    <span class="spectrum-Switch-switch"></span>
                    <label class="spectrum-Switch-label" for="{{ scaleType }}_smooth">Smooth</label>
                  </div>
               </div>
            </div>
         </div>
         <div class="spectrum-Panel-Item">
            <span class="spectrum-Heading spectrum-Heading--sizeXXS spectrum-Panel-Item-Title">Lightness</span>
            <div class="spectrum-Form">
              <div class="spectrum-Form-item">
                <div id="" class="spectrum-Slider">
                  <div class="spectrum-Slider-labelContainer">
                    <label class="spectrum-Slider-label" id="{{ scaleType }}ShiftLabel" for="{{ scaleType }}Shift">Curvature (shift)</label>
                  </div>
                  <input class="spectrum-Slider-controls" type="range" min="0.5" max="1" step="0.001" value="1" id="{{ scaleType }}Shift" name="{{ scaleType }}Shift"></input>
                </div>
              </div>
              <div class="spectrum-Form-item">
                <div class="spectrum-Switch">
                  <input type="checkbox" class="spectrum-Switch-input" id="{{ scaleType }}_correctLightness" checked>
                  <span class="spectrum-Switch-switch"></span>
                  <label class="spectrum-Switch-label" for="{{ scaleType }}_correctLightness">
                    Correct lightness
                  </label>
                </div>
              </div>
            </div>
         </div>
         <div class="spectrum-Panel-Item">
          <span class="spectrum-Heading spectrum-Heading--sizeXXS spectrum-Panel-Item-Title">Accessibility</span>
          <div class="spectrum-Form">
            <div class="spectrum-Form-item spectrum-Form-item--row">
              <label for="cvdMode" class="spectrum-FieldLabel spectrum-Fieldlabel--sizeM spectrum-FieldLabel--left"><abbr title="color vision deficiency">CVD</abbr> simulation</label>
              <select class="spectrum-Picker spectrum-Picker--sizeM" name="cvdMode" id="cvdMode" oninput="themeUpdate()">
                <option value="None">None</option>
                <option value="Deuteranomaly">Deuteranomaly (common)</option>
                <option value="Deuteranopia">Deuteranopia (common)</option>
                <option value="Protanomaly">Protanomaly (rare)</option>
                <option value="Protanopia">Protanopia (rare)</option>
                <option value="Tritanomaly">Tritanomaly (very rare)</option>
                <option value="Tritanopia">Tritanopia (very rare)</option>
                <option value="Achromatomaly">Achromatomaly (very rare)</option>
                <option value="Achromatopsia">Achromatopsia (very rare)</option>
              <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Picker-icon spectrum-UIIcon-ChevronDownMedium">
                <use xlink:href="#spectrum-css-icon-ChevronDownMedium"></use>
              </svg>
            </select>
          </div>
  
          </div>
         </div>
         <div class="spectrum-Panel-Item">
          <div id="{{ scaleType }}ColorWheelWrapper">
            Color wheel to go here
            <div id="colorWheel--controlsWrapper">
              <div id="{{ scaleType }}ColorWheel"></div>
            </div>
        </div>
         </div>
      </div>
      <div class="spectrum-Panel-Item spectrum-ButtonGroup">
        <button class="spectrum-Button spectrum-Button--sizeM spectrum-Button--cta" title="Download SVG gradient" id="{{ scaleType }}_downloadGradient">Download SVG</button>
      </div>
   </div>
  </div>

  <main class="scaleMainContent-Wrapper">
    <h2 class="spectrum-Typography spectrum-Heading spectrum-Heading--sizeXS">Color scale</h2>
    <div class="themeColor_gradient" id="{{scaleType}}_gradient">
    </div>

    <div id="" class="spectrum-Content-Tabs spectrum-Content-Tabs--noPadding">
      <div class="spectrum-Tabs spectrum-Tabs--horizontal spectrum-Tabs--quiet">
        <!-- <div id="tab{{scaleType}}ColorWheel" class="spectrum-Tabs-item {{scaleType}}-Tabs-item" tabindex="0" onclick="openScaleTab(event, '{{ scaleType }}ColorWheelWrapper', `{{ scaleType }}`)">
          <label class="spectrum-Tabs-itemLabel">Color wheel</label>
        </div> -->
        <div id="tab{{scaleType}}Charts" class="spectrum-Tabs-item {{scaleType}}-Tabs-item" tabindex="0" onclick="openScaleTab(event, '{{ scaleType }}ChartsWrapper', `{{ scaleType }}`)">
          <label class="spectrum-Tabs-itemLabel">Charts</label>
        </div>
        <div id="tab{{scaleType}}Charts" class="spectrum-Tabs-item {{scaleType}}-Tabs-item" tabindex="0" onclick="openScaleTab(event, '{{ scaleType }}RGBChartsWrapper', `{{ scaleType }}`)">
          <label class="spectrum-Tabs-itemLabel">RGB channels</label>
        </div>
        <div id="tab{{scaleType}}Model" class="spectrum-Tabs-item {{scaleType}}-Tabs-item" tabindex="0" onclick="openScaleTab(event, '{{ scaleType }}ModelWrapper', `{{ scaleType }}`)">
          <label class="spectrum-Tabs-itemLabel">Model</label>
        </div>
        <div id="tab{{scaleType}}Charts" class="spectrum-Tabs-item {{scaleType}}-Tabs-item" tabindex="0" onclick="openScaleTab(event, '{{ scaleType }}DemoWrapper', `{{ scaleType }}`)">
          <label class="spectrum-Tabs-itemLabel">Demo</label>
        </div>
        <div id="tab{{scaleType}}Charts" class="spectrum-Tabs-item {{scaleType}}-Tabs-item" tabindex="0" onclick="openScaleTab(event, '{{ scaleType }}OutputWrapper', `{{ scaleType }}`)">
          <label class="spectrum-Tabs-itemLabel">Output</label>
        </div>
      </div>

      <div class="spectrum-Form-item spectrum-Form-item--row" style="display: inline-flex">
        <label for="{{ scaleType }}_chartsMode" class="spectrum-FieldLabel spectrum-Fieldlabel--sizeM spectrum-FieldLabel--left">Charts</label>
          <select class="spectrum-Picker spectrum-Picker--sizeM chartsMode" name="{{ scaleType }}_chartsMode" id="{{ scaleType }}_chartsMode">
            <option value="CAM02">Jab</option>
            <option value="CAM02p">JCh</option>
            <option value="LAB">Lab</option>
            <option value="LCH">LCh</option>
            <option value="HSL">HSL</option>
            <option value="HSV">HSV</option>
            <option value="HSLuv">HSLuv</option>
            <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Picker-icon spectrum-UIIcon-ChevronDownMedium spectrum-Picker-icon">
              <use xlink:href="#spectrum-css-icon-ChevronDownMedium"></use>
            </svg>
          </select>
      </div>
    </div>

    <div id="{{scaleType}}DemoWrapper" class="{{scaleType}}TabsWrapper demoVisualizationWrapper">
      <div class="demoVisualization--row">
        <div id="{{scaleType}}Heatmap" class="demoVisualization"></div>
        <div id="{{scaleType}}Scatter" class="demoVisualization"></div>  
        <div id="{{scaleType}}Chord" class="demoVisualization"></div>  
        <!-- <div id="{{scaleType}}ViolinJitter" class="demoVisualization"></div>   -->
        <div id="{{scaleType}}Choropleth" class="demoVisualization"></div>
        <!-- <div id="{{scaleType}}Hexbin" class="demoVisualization"></div>   -->
      </div>

      
      <hr class="spectrum-Divider spectrum-Divider--sizeS"/>
      <p class="spectrum-Body spectrum-Body--sizeS"> 
        Visualizations from <a class="spectrum-Link" href="https://www.d3-graph-gallery.com/graph/" target="_blank">d3-graph-gallery</a>
      </p>
    </div>

    <div id="{{scaleType}}ChartsWrapper" class="{{scaleType}}TabsWrapper">
      <div class="chartsWrapper">
        <div class="chart--labelless" id="{{scaleType}}InterpolationChart">
          chart 1
        </div>
        <div class="chart--labelless" id="{{scaleType}}InterpolationChart2">
          chart 2
        </div>  
        <div class="chart--labelless" id="{{scaleType}}InterpolationChart3">
          chart 3
        </div>   
      </div>
    </div>

    <div id="{{scaleType}}RGBChartsWrapper" class="{{scaleType}}TabsWrapper">
      <div class="chart--labelless" id="{{scaleType}}RGBchart">
        RGB chart
      </div>
    </div>

    <div id="{{scaleType}}ModelWrapper" class="{{scaleType}}TabsWrapper">
      Model will go here
      <svg class="chart3D"></svg>
    </div>

    <div id="{{ scaleType }}OutputWrapper" class="{{ scaleType }}TabsWrapper">
      <h2 class="spectrum-Typography spectrum-Heading spectrum-Heading--sizeXS">Sample colors</h2>

      <div class="spectrum-Form spectrum-Form--spacious">
        <div class="spectrum-Form-item">
          <div id="" class="spectrum-Textfield">
            <input class="spectrum-Textfield-input" type="number" min="2" max="100" step="1" value="7" id="{{ scaleType }}Samples" name="{{ scaleType }}Samples"></input>
          </div>
        </div>
      </div>

      <div class="sampleSwatches" id="{{scaleType}}SampleSwatches">
        <!-- generated samples here -->
      </div>
      <div class="themeOutputParams" id="{{scaleType}}ColorScaleOutput">
        <!-- generated values here -->
      </div>
    </div>

    </main>
