<!-- Color Converter Tab -->
<div id="colorConverter" class="AppTab">

  <main class="home-Wrapper spectrum-Typography" id="converterWrapper">
    <div id="converterGroup">
      <div>
        <h1 class="spectrum-Heading spectrum-Heading--XXL spectrum-Heading--heavy"> Color Converter </h1>
        <cite>Built using d3-color</cite>
        <p> Text field supports hex, rgb, hsl, hsv, hsluv, lab, lch, and jab (CAM02).</p>
        <div class="converter--row">
          <div class="spectrum-Form">
            <div class="spectrum-Form-item">
              <label for="input" class="spectrum-FieldLabel">Color value:</label>
              <input type="text" id="input" placeholder="Enter color value" class="spectrum-Textfield"></input>
              <input type="color" class="" id="colorInput"></input>
            </div>
            <div class="spectrum-Form-item">
              <label for="type" class="spectrum-FieldLabel">Convert to:</label>
              <div class="spectrum-Dropdown">
                <select class="spectrum-FieldButton spectrum-Dropdown-trigger" name="type" id="type">
                  <option>CAM02</option>
                  <option>Lch</option>
                  <option>Lab</option>
                  <option>HSL</option>
                  <option>HSLuv</option>
                  <option>HSV</option>
                  <option>RGB</option>
                  <option>Hex</option>
                </select>
                <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Icon spectrum-UIIcon-ChevronDownMedium spectrum-Dropdown-icon">
                  <use xlink:href="#spectrum-css-icon-ChevronDownMedium"></use>
                </svg>
              </div>
            </div>
          </div>
          <div id="output"></div>
        </div>
      </div>
      
      </div>
  </main>

</div>
