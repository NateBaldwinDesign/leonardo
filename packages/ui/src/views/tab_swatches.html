<!-- Swatches Tab -->
<div id="swatches" class="AppTab appFramePanelLeft">
  <div class="spectrum-Panel">
    <div id="contrastSwatches">
      <div class="spectrum-Panel-Item">
        <div class="spectrum-Form-item spectrum-Form-item--row">
          <label class="spectrum-FieldLabel spectrum-Fieldlabel--sizeM spectrum-FieldLabel--left">Contrast formula:</label>
            <select class="spectrum-Picker" name="contrastMethod" id="contrastMethod">
              <option value="WCAG">WCAG</option>
              <option value="APCA">APCA</option>
            <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Picker-icon spectrum-UIIcon-ChevronDownMedium">
              <use xlink:href="#spectrum-css-icon-ChevronDownMedium"></use>
            </svg>
          </select>
        </div>
      </div>
      <div class="spectrum-Panel-Item ">
        <div class="spectrum-ActionGroup">
          <button id="addRatio" onclick="addRatio()" class="spectrum-ActionButton spectrum-ActionButton--sizeM  spectrum-ActionGroup-item">
            <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Edit">
              <use xlink:href="#spectrum-icon-18-Add" />
            </svg>
            <span class="spectrum-ActionButton-label">Add swatch</span>
          </button>
          <button title="Sort ratios ascending" id="sort" onclick="sortRatios()" class="spectrum-ActionButton spectrum-ActionButton--sizeM  spectrum-ActionGroup-item">
            <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Icon spectrum-Icon--sizeS sortIcon" focusable="false" aria-hidden="true" aria-label="Sort">
              <use xlink:href="#spectrum-css-icon-Arrow100" />
            </svg>
            <span class="spectrum-ActionButton-label">Sort</span>
          </button>
          <select class="spectrum-Picker spectrum-Picker--sizeM spectrum-ActionGroup-item" name="distribute" id="distribute">
            <option value="none">Distribute by...</option>
            <option value="ratios">Contrast ratios</option>
            <option value="luminosity">Luminosity</option>
          </select>  
        </div>
      </div>


      <div class="spectrum-Panel-Item spectrum-Panel-Item--row">
        <div id="luminosityGradient"></div>
        <div id="ratioInput-wrapper">
          <div class="ratioGrid">
            <label class="spectrum-FieldLabel spectrum-Fieldlabel--sizeM ratioGrid--ratio">Contrast ratio</label>  
            <label class="spectrum-FieldLabel spectrum-Fieldlabel--sizeM ratioGrid--luminosity">Luminosity</label>  
            <!-- <label class="spectrum-FieldLabel spectrum-Fieldlabel--sizeM ratioGrid--swatchName">Naming</label>   -->
          </div>
        </div>
        <!-- <button id="addRatio" onclick="addNewRatio()" class="spectrum-ActionButton spectrum-ActionButton--sizeM ">
          <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Edit">
            <use xlink:href="#spectrum-icon-18-Add" />
          </svg>
          <span class="spectrum-ActionButton-label">Add contrast ratio</span>
        </button> -->
      </div>


      <div class="spectrum-Panel-Item">
        <div class="spectrum-Panel-SubTabs">
          <h3 class="spectrum-Typography spectrum-Heading spectrum-Heading--sizeXXS">Swatch Distribution</h3>
          <div class="spectrum-Tabs spectrum-Tabs--compact spectrum-Tabs--horizontal">
            <div id="tabSubPanelContrastChart" class="spectrum-Tabs-item panel-SubTabs-item" tabindex="0" onclick="openSwatchTab(event, 'contrastChart')">
              <label class="spectrum-Tabs-itemLabel">Contrast ratio</label>
            </div>
            <div id="tabSubPanelLuminosityChart" class="spectrum-Tabs-item panel-SubTabs-item" tabindex="0" onclick="openSwatchTab(event, 'luminosityChart')">
              <label class="spectrum-Tabs-itemLabel">Luminosity</label>
            </div>
          </div>
        </div>

        <div class="panel-SubTab-Content" id="contrastChart"></div>
        <div class="panel-SubTab-Content" id="luminosityChart"></div>
        
      </div>
    </div>
  </div>

  <div id="swatchMainContent-Wrapper">
    <div id="swatchControls" class="spectrum-Form spectrum-Form--row">
      <!-- Switch to toggle visibility of swatch attributes -->
      <div class="spectrum-Switch" id="swatchContrastSwitch-Wrapper">
        <input type="checkbox" class="spectrum-Switch-input" id="swatchContrastSwitch">
        <span class="spectrum-Switch-switch"></span>
        <label class="spectrum-Switch-label" for="swatchContrastSwitch">Show contrast</label>
      </div>
      <div class="spectrum-Switch" id="swatchLuminositySwitch-Wrapper">
        <input type="checkbox" class="spectrum-Switch-input" id="swatchLuminositySwitch">
        <span class="spectrum-Switch-switch"></span>
        <label class="spectrum-Switch-label" for="swatchLuminositySwitch">Show luminosity</label>
      </div>

      <div class="spectrum-Form-item spectrum-Form-item--row">
        <label for="cvdMode" class="spectrum-FieldLabel spectrum-Fieldlabel--sizeM spectrum-FieldLabel--left"><abbr title="color vision deficiency">CVD</abbr> simulation</label>
        <select class="spectrum-Picker spectrum-Picker--sizeM" name="cvdMode" id="cvdMode">
          <option value="None">None</option>
          <option value="Deuteranomaly">Deuteranomaly (common)</option>
          <option value="Deuteranopia">Deuteranopia (common)</option>
          <option value="Protanomaly">Protanomaly (rare)</option>
          <option value="Protanopia">Protanopia (rare)</option>
          <option value="Tritanomaly">Tritanomaly (very rare)</option>
          <option value="Tritanopia">Tritanopia (very rare)</option>
          <option value="Achromatomaly">Achromatomaly (very rare)</option>
          <option value="Achromatopsia">Achromatopsia (very rare)</option>
          <!-- <option value="RelativeLuminance">Relative luminance</option>
          <option value="APCALuminance">APCA luminance</option>
          <option value="Lstar">CIELAB L* (lightness)</option> -->
        <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Picker-icon spectrum-UIIcon-ChevronDownMedium">
          <use xlink:href="#spectrum-css-icon-ChevronDownMedium"></use>
        </svg>
      </select>
    </div>


    </div>

    <div id="swatchesOutputs">
      <!-- Generated colors will appear here -->
    </div>
  </div>
</div>
