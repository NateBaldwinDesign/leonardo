<!-- CVD Checker Tab -->
<div id="colorCompare" class="AppTab appFramePanelRight--large">

  <main class="home-Wrapper home-Wrapper--float">
    <div class="floating-wrapper">

      <h1 class="spectrum-Heading spectrum-Heading--sizeXL spectrum-Heading--heavy">
        Compare colors
      </h1>
      <p class="spectrum-Body spectrum-Body--sizeM">
        Compare two colors to check contrast, difference, and colorblind safety.
      </p>
      <!-- <p class="spectrum-Body spectrum-Body--sizeXS spectrum-Body--detail">
        Supports Hex, RGB, HSL, HSV, HSLuv, Lab, LCh, CAM02, CAM02-Ch.
      </p> -->
  
      <div class="spectrum-Form spectrum-Form--row spectrum-Form--topAlign" id="colorCompareForm">
        <div class="spectrum-Form-item">
          <label class="spectrum-Heading spectrum-Heading--sizeXXS" id="compareColorOne" for="compareColorOneInput">
            Foreground color
          </label>
          <div class="spectrum-Textfield spectrum-Textfield--fullwidth">
            <input type='text' class="spectrum-Textfield-input" id="compareColorOneInput" placeholder="Enter color" value="#7AC600" aria-labelledby="compareColorOneInput"/>
          </div>
          <div class="swatch--large" id="compareColorOne_swatch"></div>

          <div id="alphaSlider" class="spectrum-ColorSlider">
            <div class="spectrum-ColorSlider-checkerboard" role="presentation">
              <div id="alphaSliderGradient" class="spectrum-ColorSlider-gradient" role="presentation" ></div>
            </div>
          
            <div id="alphaSliderHandleWrap" class="spectrum-ColorHandle spectrum-ColorSlider-handle">
              <div id="alphaSliderHandle" class="spectrum-ColorHandle-color"></div>
              <!-- <svg class="spectrum-ColorLoupe">
                <g transform="translate(1 1)">
                  <path class="spectrum-ColorLoupe-inner" d="M24,0A24,24,0,0,1,48,24c0,16.255-24,40-24,40S0,40.255,0,24A24,24,0,0,1,24,0Z" fill="rgb(255, 0, 0)" />
                  <path class="spectrum-ColorLoupe-outer" d="M24,2A21.98,21.98,0,0,0,2,24c0,6.2,4,14.794,11.568,24.853A144.233,144.233,0,0,0,24,61.132,144.085,144.085,0,0,0,34.4,48.893C41.99,38.816,46,30.209,46,24A21.98,21.98,0,0,0,24,2m0-2A24,24,0,0,1,48,24c0,16.255-24,40-24,40S0,40.255,0,24A24,24,0,0,1,24,0Z"/>
                </g>
              </svg> -->
            </div>
          
            <input id="alphaSliderRange" type="range" class="spectrum-ColorSlider-slider" min="0" max="100" step="1" onchange="sliderRangeInteraction(this.value)">
          </div>

        </div>
  
        <!-- not needed until foreground reversal affects contrast outcomes -->
        <!-- <div>
          <button id="addRatio" class="spectrum-ActionButton spectrum-ActionButton--sizeM">
            <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Swap">
              <use xlink:href="#spectrum-icon-18-Refresh" />
            </svg>
          </button>
        </div> -->
  
        <div class="spectrum-Form-item">
          <label class="spectrum-Heading spectrum-Heading--sizeXXS" id="compareColorTwo" for="compareColorTwoInput">
            Background color
          </label>
          <div class="spectrum-Textfield spectrum-Textfield--fullwidth">
            <input type='text' class="spectrum-Textfield-input" id="compareColorTwoInput" placeholder="Enter color" value="#0E55A8" aria-labelledby="compareColorTwoInput"/>
          </div>
          <div class="swatch--large" id="compareColorTwo_swatch"></div>
        </div>
  
      </div>

    </div>
  </main>

  <div class="spectrum-Panel--right">
    <div class="spectrum-Panel-Item">
      <div class="spectrum-Tabs spectrum-Tabs--horizontal">
        <div id="tabSubPanelContrastChart" class="spectrum-Tabs-item compare-Tabs-item" tabindex="0" onclick="openCompareTab(event, 'contrastContent')">
          <label class="spectrum-Tabs-itemLabel">Contrast</label>
        </div>
        <div id="tabSubPanelLuminosityChart" class="spectrum-Tabs-item compare-Tabs-item" tabindex="0" onclick="openCompareTab(event, 'colorDiffContent')">
          <label class="spectrum-Tabs-itemLabel">Color difference</label>
        </div>
      </div>

      <div class="compare-Tabs-content" id="contrastContent">
        <div id="contrastContentRow">
          <div id="contrastOutput"></div>
          <div class="spectrum-Form">
            <div class="spectrum-Form-item">
              <label for="complianceLevel" class="spectrum-FieldLabel spectrum-Fieldlabel--sizeM spectrum-FieldLabel--left">Compliance level</label>
              <select class="spectrum-Picker spectrum-Picker--sizeM spectrum-ActionGroup-item" name="complianceLevel" id="complianceLevel">
                <option value="AA">AA</option>
                <option value="AAA">AAA</option>
              </select>  
            </div>
          </div>
        </div>


        <div id="contrastReport"></div>
      </div>

      <div class="compare-Tabs-content" id="colorDiffContent">
        Color Difference
      </div>

    </div>

  </div>

</div>
