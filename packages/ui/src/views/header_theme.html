<header class="spectrum-AppHeader">
  <div class="spectrum-AppHeader_item">
    <include src="src/views/LogoLink.html"></include>

    <div role="tablist" class="spectrum-Tabs spectrum-Tabs--horizontal spectrum-Tabs--quiet spectrum-Tabs--fluid">
      <div role="tab" id="tabHome" aria-controls="home" tabindex="0" class="spectrum-Tabs-item app-Tabs-item" onclick="openAppTab(event, 'home')">
        <label class="spectrum-Tabs-itemLabel">
          <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Edit">
            <use xlink:href="#spectrum-icon-18-Home" />
          </svg>
        </label>
      </div>

      <div role="tab" aria-controls="palette" id="tabPalette" class="spectrum-Tabs-item app-Tabs-item" tabindex="0" onclick="openAppTab(event, 'palette')">
        <label class="spectrum-Tabs-itemLabel">Palette</label>
      </div>
      <div role="tab" aria-controls="swatches" id="tabSwatches" class="spectrum-Tabs-item app-Tabs-item" tabindex="0" onclick="openAppTab(event, 'swatches')">
        <label class="spectrum-Tabs-itemLabel">Swatches</label>
      </div>
      <div role="tab" aria-controls="theme" id="tabTheme" class="spectrum-Tabs-item app-Tabs-item" tabindex="0" onclick="openAppTab(event, 'theme')">
        <label class="spectrum-Tabs-itemLabel">Theme</label>
      </div>

    </div>
  </div>

  <div class="spectrum-Heading spectrum-Heading--XXS" id="themeTitle"></div>

  <div class="spectrum-AppHeader_item">
    <button tabindex="0" class="spectrum-ActionButton spectrum-ActionButton--sizeM copyThemeURL">
      <svg xmlns:xlink="http://www.w3.org/1999/xlink" class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="Edit">
        <use xlink:href="#spectrum-icon-18-Link" />
      </svg>
      <span class="spectrum-ActionButton-label">Copy theme URL</span>
    </button> 
    <include src="src/views/GithubLink.html"></include>
  </div>
</header>
